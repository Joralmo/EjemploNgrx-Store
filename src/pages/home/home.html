<ion-header>
  <ion-navbar>
    <ion-title>
      Tiendas
    </ion-title>
    <ion-buttons end>
      <button ion-button (tap)="agregarTienda()">
        <ion-icon name="md-add"></ion-icon>
      </button>
      <button ion-button (tap)="resetearTiendas()">
        <ion-icon name="md-refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Titulo</ion-label>
      <ion-input [(ngModel)]="t.negocio" placeholder="Nombre de la tienda"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Descripción</ion-label>
      <ion-textarea [(ngModel)]="t.codigo" placeholder="Descripción de la tienda"></ion-textarea>
    </ion-item>
    <ion-list-header>Tiendas</ion-list-header>
    <button ion-item *ngFor="let tienda of tiendas | async" (tap)="removerTienda(tienda)">
      <h2>{{tienda.negocio}}</h2>
      <p>{{tienda.codigo}}</p>
    </button>
  </ion-list>
</ion-content>
